<iframe srcdoc="
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rotating Goat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }
        #goat {
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img id='goat' src='https://example.com/path-to-your-goat-image.jpg' alt='Rotating Goat'>
    <script>
        let angle = 0;
        function rotateGoat() {
            angle -= 1; // Counterclockwise rotation
            document.getElementById('goat').style.transform = `rotate(${angle}deg)`;
            requestAnimationFrame(rotateGoat);
        }
        rotateGoat();
    </script>
</body>
</html>
" width="100" height="100" style="border: none;" title="Rotating Goat"></iframe>
